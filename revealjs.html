<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/black.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1
					<h1>My Emoji slide</h1>
						<p style="font-weight:bold;">3402 in 3 emojies</p>
						<span style='font-size:100px;'>&#127760;</span>
						<span style='font-size:100px;'>&#129488;</span>
						<span style='font-size:100px;'>&#129504;</span>
						<!--https://www.w3schools.com/charsets/ref_emoji.asp-->
				</section>
				<section>
					<h1>Todays mood</h1>
					<iframe src="https://giphy.com/embed/vguRpQzGag7M5h4UVt" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/monday-mondays-vguRpQzGag7M5h4UVt">via GIPHY</a></p>
				</section>
				<section>
					<h2>My College experiance in a code block</h2>
					<pre><code data-trim data-noescape>
						(if IdoWork(True): 
							FreeHours += 1
						else: 
							WorkHours +=1)
					</code></pre>
				</section>
				<section data-transition ="zoom">
					<h1>Switch it up</h1>
					<iframe src="https://giphy.com/embed/cAhGmJPBqsXAlDTYHi" width="480" height="361" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cAhGmJPBqsXAlDTYHi">via GIPHY</a></p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
